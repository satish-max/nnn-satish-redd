<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
    </head>
    <body style="background:  skyblue;">
        <form style="text-align: center;">
            <label for="SID">student ID</label>
            <input type="text" id="SID" name="SID" placeholder="student-id"><br><br>

            <label for="fname">first name</label>
            <input type="text" id="fname" name="fname" placeholder="first name"><br><br>

            <label for="lname">last name</label>
            <input type="text" id="lname" name="lname" placeholder="last name"><br><br>

            <label for="pin">ph.no</label>
            <input type="tel" id="tel" name="phone" maxlength="10" size="10"><br><br>
            
            <label for="address">Location:</label>
            <input type="text" id="address" name="location" placeholder="perment/temporary address"><br><br>
            <input type="button" value="registration">
        </form>
    </body>
</html>
