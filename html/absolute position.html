<!DOCTYPE html>
<html>
    <head>
        <title>absolute position</title>
        <style>
            p {
                width: 200px;
                padding: 10px;
            }
            .up {
                background: red;
                position: absolute;
                top: 0;
            }
            .down {
                background: rosybrown;
                position: absolute;
                bottom:0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <p class="up">this is a placed at the top of the pareagraph</p>
        <p class="down">this paragraph is placed at the bottom of the page</p>
    </body>
</html>
